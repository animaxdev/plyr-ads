<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Plyr Ads</title>
        <meta name="description" content="A plugin for the Plyr video player adding pre-rolls using Google IMA3.">
        <meta name="author" content="Ferdi Emmen <fjemmen@gmail.com>">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Styles -->
        <link rel="stylesheet" href="css/plyr.css">
        <link rel="stylesheet" href="css/plyr-ads.css">

        <!-- Docs styles -->
        <link rel="stylesheet" href="css/demo.css">
    </head>
    <body>
        <header>
            <!-- <h1>Plyr Ads</h1> -->
        </header>

        <main role="main" id="main">
            <section>
                <div>
                    <h2>Html 5</h2>
                    <video class="js-player" poster="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.jpg?v1" controls crossorigin>
                        <!-- Video files -->
                        <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.mp4" type="video/mp4">
                        <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.webm" type="video/webm">

                        <!-- Text track file -->
                        <track kind="captions" label="English" srclang="en" src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.en.vtt" default>

                        <!-- Fallback for browsers that don't support the <video> element -->
                        <a href="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.mp4" download>Download</a>
                    </video>
                </div>

                <div>
                    <h2>Youtube</h2>
                    <div class="js-player" data-plyr-provider="youtube" data-plyr-embed-id="bTqVqk7FSmY"></div>
                </div>
            </section>
        </main>

        <!-- Google IMA3 SDK -->
        <script type="text/javascript" src="//imasdk.googleapis.com/js/sdkloader/ima3.js"></script>

        <!-- Plyr core script -->
        <script src="js/plyr.js"></script>

        <!-- Plyr ads script -->
        <script src="js/plyr-ads.js"></script>

        <!-- Docs script -->
        <script src="js/demo.js"></script>

        <!-- Rangetouch to fix <input type="range"> on touch devices (see https://rangetouch.com) -->
        <script src="https://cdn.rangetouch.com/1.0.1/rangetouch.js" async></script>
    </body>
</html>
